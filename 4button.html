<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="shortcut icon" href="ichika.png">
  <title>Memory Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
      color: white;
    }

    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(5px);
      z-index: -1;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.5em;
      text-align: center;
      text-shadow: 0 0 10px rgba(255,255,255,0.8);
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(2, 150px);
      gap: 30px;
      justify-content: center;
      margin-top: 50px;
    }

    .btn {
      width: 150px;
      height: 150px;
      border: none;
      border-radius: 20px;
      font-size: 24px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }

    .btn.red    { background: #e74c3c; box-shadow: 0 0 25px #e74c3c; }
    .btn.blue   { background: #3498db; box-shadow: 0 0 25px #3498db; }
    .btn.green  { background: #2ecc71; box-shadow: 0 0 25px #2ecc71; }
    .btn.yellow { background: #f1c40f; color: black; box-shadow: 0 0 25px #f1c40f; }

    .btn:active, .btn.active {
      opacity: 0.6;
      transform: scale(0.95);
    }

    #toggleMusic {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      border: 2px solid white;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      cursor: pointer;
      transition: 0.3s;
      z-index: 10;
    }

    #toggleMusic:hover {
      background: rgba(255, 255, 255, 0.3);
      color: black;
      border-color: black;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .overlay h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .overlay button {
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #00bcd4;
      color: white;
      box-shadow: 0 0 10px #00bcd4;
      transition: 0.3s;
    }

    .overlay button:hover {
      background: #00ffff;
      box-shadow: 0 0 20px #00ffff;
      color: black;
    }

    .links {
      text-align: center;
      margin-top: 40px;
    }

    .links a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      color: white;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.4);
      transition: 0.3s;
    }

    .links a:hover {
      background: rgba(255,255,255,0.6);
      color: black;
    }
  </style>
</head>
<body>

  <div class="overlay" id="startOverlay">
    <h2>Welcome to the Memory Game!</h2>
    <p>Click continue to begin your mission.</p>
    <button onclick="startGame()">Continue</button>
  </div>

  <video id="background-video" loop muted>
    <source src="RADDOGS.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <h1>Memory Game - Round <span id="round">1</span>/10</h1>

  <div class="button-grid">
    <button class="btn red" data-color="red">Red</button>
    <button class="btn blue" data-color="blue">Blue</button>
    <button class="btn green" data-color="green">Green</button>
    <button class="btn yellow" data-color="yellow">Yellow</button>
  </div>

  <button id="toggleMusic">ðŸ”‡ Mute</button>

  <audio id="bgm" src="" loop></audio>

  <div class="links">
    <a href="https://k0rnfine.github.io/Saint_joseph/">Hard Mode</a>
    <a href="https://k0rnfine.github.io/OtherThing/">Normal Mode</a>
  </div>

  <script>
    const colors = ["red", "blue", "green", "yellow"];
    let sequence = [];
    let userSequence = [];
    let round = 1;

    const buttons = document.querySelectorAll(".btn");
    const roundDisplay = document.getElementById("round");
    const bgm = document.getElementById("bgm");
    const video = document.getElementById("background-video");
    const toggleBtn = document.getElementById("toggleMusic");

    function playSound(color) {
      const audio = new Audio(`sounds/${color}.mp3`);
      audio.play();
    }

    function flashButton(color) {
      const btn = document.querySelector(`.btn.${color}`);
      btn.classList.add("active");
      playSound(color);
      setTimeout(() => btn.classList.remove("active"), 400);
    }

    function generateSequence(length = 1) {
      for (let i = 0; i < length; i++) {
        sequence.push(colors[Math.floor(Math.random() * colors.length)]);
      }
    }

    function playSequence() {
      let i = 0;
      userSequence = [];
      const interval = setInterval(() => {
        flashButton(sequence[i]);
        i++;
        if (i >= sequence.length) clearInterval(interval);
      }, 800);
    }

    function checkUserInput(color) {
      userSequence.push(color);
      playSound(color);
      const index = userSequence.length - 1;
      if (userSequence[index] !== sequence[index]) {
        alert("Wrong! Restarting from round 1.");
        round = 1;
        sequence = [];
        roundDisplay.textContent = round;
        generateSequence(1);
        setTimeout(playSequence, 500);
        return;
      }

      if (userSequence.length === sequence.length) {
        if (round === 10) {
          alert("Victory! You completed all rounds!");
          window.location.href = "https://k0rnfine.github.io/Merry-Christmas-554698/EasyMode.html";
        } else {
          round++;
          roundDisplay.textContent = round;
          generateSequence(1);
          setTimeout(playSequence, 800);
        }
      }
    }

    buttons.forEach(button => {
      button.addEventListener("click", () => {
        const color = button.dataset.color;
        checkUserInput(color);
      });
    });

    toggleBtn.addEventListener("click", () => {
      const isMuted = bgm.muted;
      bgm.muted = !isMuted;
      video.muted = !isMuted;
      toggleBtn.textContent = isMuted ? "ðŸ”‡ Mute" : "ðŸ”Š Unmute";
    });

    function startGame() {
      document.getElementById("startOverlay").style.display = "none";
      bgm.muted = false;
      bgm.play();
      video.muted = false;
      video.play();
      generateSequence(1);
      playSequence();
    }
  </script>
</body>
</html>
