<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="ichika.png">
  <title>Memory Game</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    h1 {
      margin-top: 30px;
      color: white;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
    }

    .btn,
    .button-grid {
      display: none;
    }

    button#toggleMusic {
      margin-top: 20px;
      padding: 10px 24px;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid white;
      border-radius: 30px;
      backdrop-filter: blur(5px);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button#toggleMusic:hover {
      background-color: rgba(255, 255, 255, 0.4);
      color: black;
      border-color: black;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .overlay button {
      padding: 12px 24px;
      font-size: 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      background-color: #ffffff;
      color: black;
      transition: 0.3s;
    }

    .overlay button:hover {
      background-color: #f1c40f;
      color: black;
    }

    .timer-reached {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 24px;
      color: white;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
      animation: fadein 2s ease-in-out infinite alternate;
    }

    @keyframes fadein {
      from { opacity: 0.3; }
      to { opacity: 1; }
    }
  </style>
</head>

<body>

  <div class="overlay" id="startOverlay">
    <h2>Welcome to the Memory Game!</h2>
    <p>Click continue to start background music and video.</p>
    <button onclick="startGame()">Continue</button>
  </div>

  <video id="background-video" loop muted>
    <source src="RADDOGS.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <h1>Memory Game</h1>

  <button id="toggleMusic">Mute</button>
  <audio id="bgm" src="" loop></audio>

  <div class="timer-reached">⏰ Timer Reached — Thanks for playing!</div>

  <script>
    const bgm = document.getElementById("bgm");
    const video = document.getElementById("background-video");
    const toggleBtn = document.getElementById("toggleMusic");

    toggleBtn.addEventListener("click", () => {
      bgm.muted = !bgm.muted;
      video.muted = !video.muted;
      toggleBtn.textContent = bgm.muted ? "Unmute" : "Mute";
    });

    function startGame() {
      document.getElementById("startOverlay").style.display = "none";
      bgm.muted = false;
      bgm.play();
      video.muted = false;
      video.play();
    }
  </script>

</body>

</html>
