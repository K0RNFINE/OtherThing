<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="shortcut icon" href="ichika.png">
  <title>Choose Difficulty</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --star-color: rgba(0, 255, 255, 0.2);
      --neon-blue: #00ffff;
      --neon-pink: #ff00ff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      background: black;
    }

    /* Background video */
    #background-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* Dark overlay */
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    .stars {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 100px;
      background: linear-gradient(transparent, var(--star-color));
      animation: shoot 3s linear infinite;
      opacity: 0.6;
    }

    @keyframes shoot {
      0% { transform: translateX(0) translateY(0) rotate(45deg); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateX(-1000px) translateY(1000px) rotate(45deg); opacity: 0; }
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .popup-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-box {
      background: #0d0d0d;
      padding: 40px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,255,255,0.4);
      color: white;
    }

    .popup-box h2 {
      margin-top: 0;
    }

    #startButton {
      padding: 12px 30px;
      font-size: 1.1em;
      border: 2px solid var(--neon-blue);
      border-radius: 10px;
      background: transparent;
      color: var(--neon-blue);
      cursor: pointer;
      box-shadow: 0 0 10px var(--neon-blue);
      transition: all 0.3s ease-in-out;
    }

    #startButton:hover {
      background: var(--neon-blue);
      color: black;
      box-shadow: 0 0 25px var(--neon-blue);
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2em;
      color: #ffffff;
    }

    .button-group {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .difficulty-btn,
    .typing-challenge-btn {
      padding: 18px 36px;
      font-size: 1.2em;
      border: 2px solid white;
      border-radius: 20px;
      cursor: pointer;
      background: transparent;
      color: white;
      position: relative;
      z-index: 1;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      transition: transform 0.3s, box-shadow 0.4s, background 0.3s;
      backdrop-filter: blur(5px);
    }

    .difficulty-btn:hover,
    .typing-challenge-btn:hover {
      transform: translateY(-6px) scale(1.05) rotateX(5deg);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
      background: rgba(255, 255, 255, 0.1);
    }

    .easy {
      border-color: #4caf50;
      box-shadow: 0 0 15px #4caf50;
    }

    .normal {
      border-color: #2196f3;
      box-shadow: 0 0 15px #2196f3;
    }

    .hard {
      border-color: #f44336;
      box-shadow: 0 0 15px #f44336;
    }

    .typing-challenge-btn {
      border-color: #9c27b0;
      box-shadow: 0 0 15px #9c27b0;
    }

    .rules-btn {
      padding: 18px 36px;
      font-size: 1.2em;
      border: 2px solid orange;
      border-radius: 15px;
      cursor: pointer;
      background: transparent;
      color: rgb(255, 255, 255);
      position: relative;
      z-index: 1;
      box-shadow: 0 0 15px orange;
      transition: transform 0.3s, box-shadow 0.4s, background 0.3s;
      text-decoration: none;
      margin-left: 15px;
      display: inline-block;
    }

    .rules-btn:hover {
      transform: translateY(-4px) scale(1.05) rotateX(5deg);
      box-shadow: 0 0 25px orange;
      background: rgba(255, 165, 0, 0.1);
    }

    .second-row {
      margin-top: 30px;
    }

    #muteBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>

  <video id="background-video" muted loop playsinline>
    <source src="SToRY.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="stars" id="stars-container"></div>

  <div id="popup" class="popup-overlay">
    <div class="popup-box">
      <h2>‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏ï‡πâ‡∏≠‡∏ô‡∏£‡∏±‡∏ö‡∏ô‡∏∞‡∏ô‡πâ‡∏≠‡∏á</h2>
      <p>‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£‡∏ï‡πà‡∏≠</p>
      <button id="startButton">Start</button>
    </div>
  </div>

  <button id="muteBtn">üîá Mute</button>

  <div class="container">
    <h1>Select Difficulty</h1>
    <div class="button-group">
      <button class="difficulty-btn easy" onclick="selectDifficulty('easy')">Easy</button>
      <button class="difficulty-btn normal" onclick="selectDifficulty('normal')">Normal</button>
      <button class="difficulty-btn hard" onclick="selectDifficulty('hard')">Hard</button>
    </div>
    <div class="second-row">
      <a href="https://k0rnfine.github.io/OtherThing/typing" class="typing-challenge-btn">Typing Challenge</a>
      <a href="https://k0rnfine.github.io/OtherThing/Rule" class="rules-btn">Rules</a>
    </div>
  </div>

  <script>
    const bgVideo = document.getElementById("background-video");

    document.getElementById("startButton").addEventListener("click", () => {
      bgVideo.play().catch((e) => {
        console.warn("Autoplay blocked:", e);
      });
      document.getElementById("popup").style.display = "none";
    });

    const muteBtn = document.getElementById("muteBtn");
    bgVideo.muted = false;
    muteBtn.addEventListener("click", () => {
      bgVideo.muted = !bgVideo.muted;
      muteBtn.textContent = bgVideo.muted ? "üîä Unmute" : "üîá Mute";
    });

    function selectDifficulty(level) {
      if (level === 'easy') {
        window.location.href = 'https://k0rnfine.github.io/OtherThing/4button';
      } else if (level === 'normal') {
        window.location.href = 'https://k0rnfine.github.io/OtherThing/';
      } else if (level === 'hard') {
        window.location.href = 'https://k0rnfine.github.io/Saint_joseph/';
      }
    }

    const container = document.getElementById("stars-container");
    for (let i = 0; i < 25; i++) {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.left = Math.random() * 100 + "vw";
      star.style.top = Math.random() * 30 + "vh";
      star.style.animationDelay = Math.random() * 5 + "s";
      star.style.animationDuration = 2 + Math.random() * 2 + "s";
      container.appendChild(star);
    }
  </script>
</body>
</html>
