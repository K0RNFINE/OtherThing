<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="shortcut icon" href="ichika.png">
  <title>Choose Difficulty</title>
  <style>
    :root {
      --star-color: rgba(0, 51, 255, 0.199);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Background video */
    #background-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* Dark overlay */
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.2);
      z-index: -1;
    }

    .stars {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 100px;
      background: linear-gradient(transparent, var(--star-color));
      animation: shoot 3s linear infinite;
      opacity: 0.6;
    }

    @keyframes shoot {
      0% {
        transform: translateX(0) translateY(0) rotate(45deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateX(-1000px) translateY(1000px) rotate(45deg);
        opacity: 0;
      }
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 40px;
      background: rgba(45, 140, 255, 0.85);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
    }

    .popup-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-box {
      background: white;
      padding: 40px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .popup-box h2 {
      margin-top: 0;
    }

    #startButton {
      padding: 10px 25px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      background-color: #2196f3;
      color: white;
      cursor: pointer;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2em;
      color: #333;
    }

    .button-group {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .difficulty-btn {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: rgb(255, 255, 255);
      position: relative;
      z-index: 1;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.3);
      animation: pulse 2s infinite ease-in-out;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 12px rgba(255,255,255,0.3); }
      50% { transform: scale(1.05); box-shadow: 0 0 20px rgba(255,255,255,0.6); }
      100% { transform: scale(1); box-shadow: 0 0 12px rgba(255,255,255,0.3); }
    }

    .difficulty-btn:hover {
      transform: translateY(-5px) scale(1.1);
      box-shadow: 0 0 25px rgba(109, 109, 109, 0.5);
    }

    .easy {
      background-color: #4caf50;
    }

    .normal {
      background-color: #2196f3;
    }

    .hard {
      background-color: #f44336;
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video id="background-video" muted loop playsinline>
    <source src="SToRY.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  
  <div class="stars" id="stars-container"></div>

  <div id="popup" class="popup-overlay">
    <div class="popup-box">
      <h2>‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏ï‡πâ‡∏≠‡∏ô‡∏£‡∏±‡∏ö‡∏ô‡∏∞‡∏ô‡πâ‡∏≠‡∏á</h2>
      <p>‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£‡∏ï‡πà‡∏≠</p>
      <button id="startButton">Start</button>
    </div>
  </div>

  <button id="muteBtn" style="position: fixed; top: 20px; right: 20px; z-index: 10; padding: 10px 16px; font-size: 16px; border: none; border-radius: 8px; background: rgba(0, 0, 0, 0.6); color: white; cursor: pointer; box-shadow: 0 0 8px rgba(0, 0, 0, 0.4);">üîá Mute</button>

  <div class="container">
    <h1>Select Difficulty</h1>
    <div class="button-group">
      <button class="difficulty-btn easy" onclick="selectDifficulty('easy')">Easy</button>
      <button class="difficulty-btn normal" onclick="selectDifficulty('normal')">Normal</button>
      <button class="difficulty-btn hard" onclick="selectDifficulty('hard')">Hard</button>
    </div>
  </div>

  <script>
    const bgVideo = document.getElementById("background-video");

    // Play the video when the "Start" button is clicked
    document.getElementById("startButton").addEventListener("click", () => {
      bgVideo.play().catch((e) => {
        console.warn("Autoplay blocked:", e);
      });

      document.getElementById("popup").style.display = "none";
    });

    const muteBtn = document.getElementById("muteBtn");
    bgVideo.muted = false;
    muteBtn.addEventListener("click", () => {
      if (bgVideo.muted) {
        bgVideo.muted = false;
        muteBtn.textContent = "üîá Mute";
      } else {
        bgVideo.muted = true;
        muteBtn.textContent = "üîä Unmute";
      }
    });

    function selectDifficulty(level) {
      if (level === 'easy') {
        window.location.href = 'https://k0rnfine.github.io/OtherThing/4button';
      } else if (level === 'normal') {
        window.location.href = 'https://k0rnfine.github.io/OtherThing/';
      } else if (level === 'hard') {
        window.location.href = 'https://k0rnfine.github.io/Saint_joseph/';
      }
    }

    const container = document.getElementById("stars-container");
    for (let i = 0; i < 20; i++) {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.left = Math.random() * 100 + "vw";
      star.style.top = Math.random() * 30 + "vh";
      star.style.animationDelay = Math.random() * 5 + "s";
      star.style.animationDuration = 2 + Math.random() * 2 + "s";
      container.appendChild(star);
    }
  </script>
</body>
</html>
