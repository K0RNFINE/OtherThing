<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="shortcut icon" href="ichika.png">
  <title>MP4 Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --star-color: rgba(0, 255, 255, 0.2);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }

    #background-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: -2;
    }

    .stars {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 100px;
      background: linear-gradient(transparent, var(--star-color));
      animation: shoot 3s linear infinite;
      opacity: 0.6;
    }

    @keyframes shoot {
      0% { transform: translateX(0) translateY(0) rotate(45deg); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateX(-1000px) translateY(1000px) rotate(45deg); opacity: 0; }
    }

    .popup-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-box {
      background: #0d0d0d;
      padding: 30px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,255,255,0.4);
      color: white;
      font-size: 0.9rem;
    }

    #startButton {
      padding: 10px 24px;
      font-size: 1rem;
      border: 2px solid #00ffff;
      border-radius: 8px;
      background: transparent;
      color: #00ffff;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff;
    }

    #startButton:hover {
      background: #00ffff;
      color: black;
    }

    #muteBtn {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 9999;
      padding: 8px 12px;
      font-size: 0.9rem;
      border: none;
      border-radius: 6px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
    }

    #countdown {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1rem;
      color: white;
      text-shadow: 0 0 10px #ffea00;
      font-family: 'Orbitron', sans-serif;
      z-index: 10;
      background: rgba(0, 0, 0, 0.4);
      padding: 8px 14px;
      border-radius: 8px;
      backdrop-filter: blur(5px);
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>

<video id="background-video" muted loop playsinline>
  <source src="SToRY.mp4" type="video/mp4">
</video>

<div class="stars" id="stars-container"></div>

<div id="popup" class="popup-overlay">
  <div class="popup-box">
    <h2>‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏ï‡πâ‡∏≠‡∏ô‡∏£‡∏±‡∏ö‡∏ô‡∏∞‡∏ô‡πâ‡∏≠‡∏á</h2>
    <p>‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£‡∏ï‡πà‡∏≠</p>
    <button id="startButton">Start</button>
  </div>
</div>

<button id="muteBtn">üîá Mute</button>
<div id="countdown">‚è∞ Timer Reached ‚Äî Thanks for playing!</div>

<script>
  const bgVideo = document.getElementById("background-video");
  const popup = document.getElementById("popup");

  document.getElementById("startButton").addEventListener("click", () => {
    bgVideo.play().catch((e) => {
      console.warn("Autoplay blocked:", e);
    });
    popup.style.display = "none";
  });

  const muteBtn = document.getElementById("muteBtn");
  bgVideo.muted = false;
  muteBtn.addEventListener("click", () => {
    bgVideo.muted = !bgVideo.muted;
    muteBtn.textContent = bgVideo.muted ? "üîä Unmute" : "üîá Mute";
  });

  const container = document.getElementById("stars-container");
  for (let i = 0; i < 25; i++) {
    const star = document.createElement("div");
    star.classList.add("star");
    star.style.left = Math.random() * 100 + "vw";
    star.style.top = Math.random() * 30 + "vh";
    star.style.animationDelay = Math.random() * 5 + "s";
    star.style.animationDuration = 2 + Math.random() * 2 + "s";
    container.appendChild(star);
  }
</script>

</body>
</html>
