<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="ichika.png">
  <title>Minimal Page with Timer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      overflow: hidden;
    }

    video#bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    #muteButton {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 2;
      padding: 10px 15px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .popup {
      background: white;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 400px;
    }

    .popup h2 {
      margin-top: 0;
    }

    .popup button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .timer-message {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 18px;
      z-index: 999;
    }
  </style>
</head>
<body>

  <video id="bgVideo" loop>
    <source src="potato.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <button id="muteButton">Mute</button>

  <!-- Popup -->
  <div class="overlay" id="popupOverlay">
    <div class="popup">
      <h2>Welcome!</h2>
      <p>Press continue to start the video and begin the countdown.</p>
      <button id="continueBtn">Continue</button>
    </div>
  </div>

  <script>
    const video = document.getElementById('bgVideo');
    const muteBtn = document.getElementById('muteButton');
    const overlay = document.getElementById('popupOverlay');
    const continueBtn = document.getElementById('continueBtn');

    // Initial mute state
    video.muted = false;
    muteBtn.textContent = 'Mute';

    muteBtn.addEventListener('click', () => {
      video.muted = !video.muted;
      muteBtn.textContent = video.muted ? 'Unmute' : 'Mute';
    });

    continueBtn.addEventListener('click', () => {
      overlay.style.display = 'none';
      video.play().catch(err => console.error('Video play failed:', err));

      // Show message after 60 seconds
      setTimeout(() => {
        const msg = document.createElement('div');
        msg.className = 'timer-message';
        msg.textContent = '⏰ Timer Reached — Thanks for playing!';
        document.body.appendChild(msg);
      }, 0);
    });
  </script>
</body>
</html>
